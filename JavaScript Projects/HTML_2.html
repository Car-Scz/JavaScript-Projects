<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Contact Form</title>
    <link rel="stylesheet" type="text/css" href="CSS/CSS_2.css">
  </head>
  <body>
    <h2>Please provide your contact information</h2>
    <form name="contactForm" action="" method="">
      <ul>
       <li>
         <label for="name">Name:</label>
         <input type="text" id="name" name="user_name" required>
       </li>
       <li>
         <label for="mail">E-mail:</label>
         <input type="email" id="mail" name="user_email" required>
       </li>
       <li>
         <label for="msg">Message:</label>
         <textarea id="msg" name="user_message"></textarea>
       </li>
       <li class="button">
        <button type="submit" onclick="validate()">Send your message</button>
      </li>
      </ul>
     </form>
     <script type="text/javascript" src="JS/Javascript_2.js"></script>
  </body>
</html>
